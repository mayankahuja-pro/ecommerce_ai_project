{% extends 'store/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-lg border-0 p-5 mt-5" style="border-radius: 24px;">
            <div class="mb-4">
                <div class="display-1 text-success mb-3">✅</div>
                <h1 class="fw-bold">Order Confirmed!</h1>
                <p class="text-muted fs-5">Thank you for shopping with us. Your payment was successful.</p>
            </div>
            
            <div class="bg-light rounded-4 p-4 mb-4">
                <h5 class="text-muted mb-2">Total Amount Paid</h5>
                <h2 class="fw-bold text-dark">₹{{ total }}</h2>
            </div>

            <div class="d-grid gap-2">
                <a href="/" class="btn btn-primary btn-lg rounded-pill px-5">Continue Shopping</a>
                <a href="/like/" class="btn btn-outline-dark btn-lg rounded-pill px-5">View Your Favorites</a>
            </div>
            
            <p class="mt-4 text-muted small">A confirmation email has been sent to your registered address.</p>
        </div>
    </div>
</div>

{% endblock %}
